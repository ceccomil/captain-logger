name: .NET

on:
  create:
    branches: 
      - release/**
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    env:
      BUILD_CONFIG: 'Release'

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2

    - name: Get Build Version
      run: |
        Import-Module ./.github/GetBuildVersion.psm1
        Write-Host $Env:GITHUB_REF
        $version = GetBuildVersion -VersionString $Env:GITHUB_REF
        echo "BUILD_VERSION=$version" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
      shell: pwsh

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      with:
        nuget-api-key: ${{ secrets.CECCOMIL_NUGET }}
        nuget-version: '6.x'

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore ./src/CaptainLogger

    - name: Build
      run: dotnet build ./src/CaptainLogger --no-restore --configuration $env:$BUILD_CONFIG -p:Version=$BUILD_VERSION

    - name: Test
      run: dotnet test ./src/CaptainLogger/CaptainLogger.Tests /p:Configuration=$env:BUILD_CONFIG --no-build --verbosity normal

    - name: Publish
      if: startsWith(github.ref, 'refs/heads/release')
      run: nuget push **\*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{ secrets.CECCOMIL_NUGET }}

